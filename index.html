<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trendy Phone</title>
    <link rel="stylesheet" href="./css/style.css">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/f23def8632.js" crossorigin="anonymous"></script>
</head>

<body>
    <!-- search section -->
    <header>
        <!-- spinner -->
        <img id="spinner" src="./images/spinner.gif" alt="">
        <!-- spinner -->
        <div class="container">

            <div class="">
                <h1 class="title">Find <span class="trendy">Trendy</span> Phones</h1>
                <input id="search-input" type="text" placeholder=" Search Phones">
                <button id="search-button">Search</button>
            </div>

        </div>

    </header>
    <!-- search section Ends -->

    <!-- main section -->

    <main>

        <div id="error-container">
            <div id="error">
                <img src="./images/error.jpg" alt="">
                <h1>No results found</h1>
            </div>
        </div>

        <div id="details-container">
        </div>

        <div id="phones-container">
        </div>


    </main>



    <script src="./js/script.js"></script>

</body>

</html>
